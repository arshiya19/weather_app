<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/app.css"> <!-- Corrected path -->
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="CityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Go</button>
        <div class="weather-info" id="weather-info"></div>
    </div>

    <script>
        const getWeather = () => {
            const query = document.getElementById('CityInput').value;
            const apikey = 'e9134544bff71af4e4c896ca40eb0e2a';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${query}&appid=${apikey}&units=metric`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const temp = data.main.temp;
                    const description = data.weather[0].description;
                    const weatherInfo = document.getElementById('weather-info');
                    weatherInfo.innerHTML = `
                        <h2>The temperature in ${query} is ${temp} Â°C</h2>
                        <p>The weather description is: ${description}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        };
    </script>
</body>
</html>
